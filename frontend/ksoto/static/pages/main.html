<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>

    <nav>
        <div class="logo">
            <div class="image_logo">
                <img src="https://www.dexerto.com/cdn-image/wp-content/uploads/2024/08/22/oshi-no-ko-ruby.jpg?width=1200&quality=60&format=auto">
            </div>
            <div class="caption_logo">
                <span>Movie theater</span>
            </div>
        </div>
        <div class="opciones">
            <a href="/inicio">Home</a>
            <a href="/catalogo">Inventory</a>
        </div>
    </nav>
    <div class="rest_ofHTML">

        <div class="all_container">
            <div class="container">
    
                <div class="operacion" id="op1">
                    <div class="container_img">
                        <img src="https://cdn.pixabay.com/photo/2022/07/17/19/22/movie-7328179_640.png">
                    </div>
                    <div class="caption">
                        <span>Add new Movie</span>
                    </div>
                </div>
        
                <div class="operacion" id="op2">
                    <div class="container_img">
                        <img src="https://datascientest.com/en/files/2024/01/update-sql-datascientest.webp">
                    </div>
                    <div class="caption">
                        <span>Update a Movie's Data</span>
                    </div>
                </div>
        
                <div class="operacion" id="op3">
                    <div class="container_img">
                        <img src="https://crossroadsdigitalmediasolutions.com/cdms-wp/wp-content/uploads/2020/10/How-to-recycle-VHS-tapes-and-cases.jpg">
                    </div>
                    <div class="caption">
                        <span>Delete Movie</span>
                    </div>
                </div>
        
                <div class="operacion" id="op4">
                    <div class="container_img">
                        <img src="https://www.vanderwaal.eu/files/lucene-net-48-database-indexing-and-search-demo.png">
                    </div>
                    <div class="caption">
                        <span>Search for a movie</span>
                    </div>
                </div>
            </div>
        </div>
    
    
        <form id="agregarPelicula">
            <div class="withPadding">
                <div class="up">
                    <h1>Add the movie</h1>
                </div>
                <div class="middle">
                    <div class="register">
                        <label for="name">Enter the movie's name:</label>
                        <input type="text" name="name">
                    </div>
    
                    <div class="register">
                        <label for="director">Enter the movie's director:</label>
                        <input type="text" name="director">
                    </div>
                    
                    <div class="register">
                        <label for="release">Enter the movie's release:</label>
                        <input type="date" name="release">
                    </div>
                </div>
                <div class="down">
                    <button type="submit">Submit data</button>
                </div>
            </div>
            <button type="button" class="close" onclick="closeForm(this)">x</button>
        </form>
    
    
        <form id="eliminarPelicula">
            <div class="withPadding">
                <div class="up">
                    <h1>Delete a movie</h1>
                </div>
                <div class="middle">
                    <div class="register">
                        <label for="id">Enter the movie's ID</label>
                        <input type="number" name="id">
                    </div>
    
                    <div class="register">
                        <label for="name">Enter the movie's name</label>
                        <input type="text" name="name">
                    </div>
                </div>
                <div class="down">
                    <button type="submit">Submit data</button>
                </div>
            </div>
            <button type="button" class="close" onclick="closeForm(this)">x</button>
        </form>
    
    
        <form id="modificarPelicula">
            <div class="withPadding">
                <div class="up">
                    <h1>Change the movie's data</h1>
                </div>
        
                <div class="middle">
                    <div class="register">
                        <label for="id">Enter the movie's ID</label>
                        <input type="number" name="id">
                    </div>
            
                    <div class="register">
                        <label for="name">Enter the movie's name</label>
                        <input type="text" name="name">
                    </div>
            
                    <div class="register">
                        <label for="new_name">Enter the new movie's name</label>
                        <input type="text" name="new_name">
                    </div>
            
                    <div class="register">
                        <label for="new_director">Enter the new movie's director</label>
                        <input type="text" name="new_director">
                    </div>
                    
                    <div class="register">
                        <label for="new_release">Enter the new movie's release</label>
                        <input type="date" name="new_release">
                    </div>
                </div>
        
                <div class="down">
                    <button type="submit">Submit data</button>
                </div>
            </div>
            <button type="button" class="close" onclick="closeForm(this)">x</button>
        </form>
    
        <form id="identificarPelicula">
            <div class="withPadding">
                <div class="up">
                    <h1>Search for a movie</h1>
                </div>
                <div class="middle">
                    <div class="register">
                        <label for="id">Enter the movie's ID</label>
                        <input type="number" name="id">
                    </div>
    
                    <div class="register">
                        <label for="name">Enter the movie's name</label>
                        <input type="text" name="name">
                    </div>
                </div>
                <div class="down">
                    <button type="submit">Submit data</button>
                </div>
            </div>
            <button type="button" class="close" onclick="closeForm(this)">x</button>
        </form>
    
        <div class="fillData">
            <div class="fiPadding">
                <img src="https://i.pinimg.com/736x/e1/59/40/e159402261f006abd45f8f8c17100ee5.jpg">
                <div class="info">
                    <div class="contenidoFDA"></div>
                </div>
            </div>
        </div>


        <div class="peliculaAlert">
            <div class="peliculaPadding">
                <div class="titt">
                    <h2 id="titt_content"></h2>
                </div>
                <div class="fieldRe">
                    <div class="namePelicula">
                        <span>Name:</span>
                        <span id="spanNM"></span>
                    </div>
                    <div class="directorPelicula">
                        <span>Director:</span>
                        <span id="spanDM"></span>
                    </div>
                    <div class="releasePelicula">
                        <span>Release date:</span>
                        <span id="spanRM"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="../scripts/main.js"></script>

</body>
</html>
